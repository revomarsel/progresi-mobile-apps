<ion-content>
  <div *ngIf="title" style="margin-top:10px">
    <strong style="padding: 10px 0px 0px 10px; color:grey">{{title}}</strong>
  </div>
  <ion-list *ngFor="let item of items; let i = index">
    <ion-item (click)="func(item.func)" [ngClass]="item.toggle && item.toggle() ? 'highlight' : ''">
      <ion-label class="ion-text-wrap" [innerHTML]="item.text"></ion-label>
      <ion-icon name="checkmark" *ngIf="item.check" [ngStyle]="item.iconColor && {'color':item.iconColor}"></ion-icon>
      <ion-icon [name]="item.icon" [ngStyle]="item.iconColor && {'color':item.iconColor}"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
