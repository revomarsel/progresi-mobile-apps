<ion-fab vertical="bottom" horizontal="end" activated="false" slot="fixed">
  <ion-fab-button>
    <ion-icon icon="add-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button *ngFor="let item of props.items" (click)="func(item.func)" [color]="item.color">
      <ion-icon [name]="item.icon"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
