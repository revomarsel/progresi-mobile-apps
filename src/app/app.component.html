<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom" *ngIf="menuEnable">
      <ion-tab-button *ngFor="let item of appPages; let i = index" [tab]="item.url"
        [ngClass]="isCurrentPageStack(router.snapshot['_routerState'].url, item.url) && 'highlight'"
        (click)="item.extraFunc && item.extraFunc()" [hidden]="!isMenuAvailable(i)">
        <ion-icon [name]="item.icon"></ion-icon>
        <ion-label>{{item.title}}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
